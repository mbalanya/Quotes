<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm = 'ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]='newQuote.name' name='name' #name='ngModel' required>

      <div [hidden]='name.valid || name.pristine' class='alert alert-danger'>
        <p>Name is required</p>
      </div>
      </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" [(ngModel)]='newQuote.quoteDetails' name='quote' #quote='ngModel' required></textarea>

      <div [hidden]='quote.valid || quote.pristine' class='alert alert-danger'>
        <p>Quote is required</p>
      </div>
      </div>
      <div class="form-group">
          <label for="complete">Creation :</label>
          <input disabled type='text' placeholder=todayWithNoTime id="complete" [(ngModel)]='newQuote.completeDate' name='completeDate' #completeDate='ngModel' required>

      <div [hidden]='completeDate.valid || completeDate.pristine' class='alert alert-danger'>
        <p>Date is required</p>
      </div>
      </div>
      <button type='submit' class='btn btn-success'>Add Quote</button>
  </form>
</div>
